<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P3 Lending | AI-Powered Social Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root">
    <!-- Minimal Loading State with Error Trap -->
    <div id="loader-container"
      style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #666; font-family: 'Inter', sans-serif;">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <div id="loader-spinner"
          style="width: 2rem; height: 2rem; border: 2px solid #00e599; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;">
        </div>
        <span id="loader-text" style="color: #a1a1aa; font-size: 0.875rem; letter-spacing: 0.05em;">INITIALIZING
          PROTOCOL...</span>
      </div>
    </div>
    <script>
      // Error Trap
      window.addEventListener('error', function (event) {
        const container = document.getElementById('loader-container');
        if (container) {
          document.getElementById('loader-spinner').style.display = 'none';
          const text = document.getElementById('loader-text');
          let msg = event.message;
          if (!msg && event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
            msg = 'Resource failed to load: ' + (event.target.src || event.target.href);
          }
          text.innerHTML = '<span style="color:#ef4444">CRITICAL STARTUP ERROR</span><br/><br/>' + (msg || 'Unknown Error');
          text.style.textAlign = 'center';
          text.style.fontFamily = 'monospace';
        }
      }, true); // Capture phase enabled to catch resource errors
      window.addEventListener('unhandledrejection', function (event) {
        const container = document.getElementById('loader-container');
        if (container) {
          document.getElementById('loader-spinner').style.display = 'none';
          const text = document.getElementById('loader-text');
          text.innerHTML = '<span style="color:#ef4444">UNHANDLED PROMISE REJECTION</span><br/><br/>' + (event.reason ? event.reason.toString() : 'Unknown Error');
          text.style.textAlign = 'center';
          text.style.fontFamily = 'monospace';
        }
      });
    </script>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
